services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rag_db}
      POSTGRES_USER: ${POSTGRES_USER:-rag_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rag_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rag_user} -d ${POSTGRES_DB:-rag_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
      gunicorn rag_backend.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 120"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://rag_user:rag_password@db:5432/rag_db}
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-change-this-to-a-long-random-production-secret-key-value-1234567890}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-127.0.0.1,localhost}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-https://127.0.0.1,https://localhost}
      SECURE_SSL_REDIRECT: ${SECURE_SSL_REDIRECT:-True}
      SESSION_COOKIE_SECURE: ${SESSION_COOKIE_SECURE:-True}
      CSRF_COOKIE_SECURE: ${CSRF_COOKIE_SECURE:-True}
      SECURE_HSTS_SECONDS: ${SECURE_HSTS_SECONDS:-31536000}
      SECURE_HSTS_INCLUDE_SUBDOMAINS: ${SECURE_HSTS_INCLUDE_SUBDOMAINS:-True}
      SECURE_HSTS_PRELOAD: ${SECURE_HSTS_PRELOAD:-True}
      USE_FAKE_LLM: ${USE_FAKE_LLM:-True}
      HUGGINGFACE_API_TOKEN: ${HUGGINGFACE_API_TOKEN:-}
      HUGGINGFACE_REPO_ID: ${HUGGINGFACE_REPO_ID:-google/flan-t5-base}
      RAG_DEFAULT_TOP_K: ${RAG_DEFAULT_TOP_K:-5}
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - web
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"

volumes:
  postgres_data:
  nginx_logs:
